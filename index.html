<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Modulo 7 - Ebac</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <h1>Validação Teste</h1>
        <form id="form-deposito">
            <input type="number" id="campo-A" required placeholder="Digite um número no campo A">
            <input type="number" id="campo-B" required placeholder="Digite um número no campo B">
            <p class="error-message"> O campo B precisa ser maior que o campo A</p>
            <button type="submit">Validar Dados</button>
        </form>
    </div>
    <p class="sucess-message"></p>

    <script src="./main.js"></script>
</body>
</html>
